<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <link rel ="stylesheet" href = "bootstrap.css">

    
<title>Warehouse Control Centre</title>
  </head>
  <body>
    <div class="container">
        <!-- Our header -->
    <div class="row">
        <div class="col text-center">
          <h1>Warehouse Control Centre</h1>
        </div>
      </div>

      <!-- Our row containing the grid and the panels -->

      <div class="row">
        <!-- The grid -->
        <div class="col-md-9">
            

        </div>
        <div class="col-md-3">

        <!-- The panel -->
            <div class="row with-margin">
                <div class="col">
                    <button onclick="myFunction()">Settings</button>
                </div>
                <div class="col">
                    <button onclick="myFunction()">Log Out</button>
                </div>
            </div>

            <!-- How do you make whitespace here? -->

            <!-- This defines the tabs. -->
            <ul class="nav nav-tabs with-margin" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Robot</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Automation</a>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">

                    <!-- This div contains the robot tab. -->
                    <div class="tab-pane fade show active with-margin" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <div class = "container">

                        <h4> Robot Control </h4>

                        <div class="dropdown with-margin">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Robot-1
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Robot-1</a>
                                  <a class="dropdown-item" href="#">Robot-2</a>
                                  <a class="dropdown-item" href="#">Robot-3</a>
                                </div>
                              </div>


                            </div>
                        
                        <div class ="row">
                            <div class="col">
                                <h3>Enable</h3>
                            </div>

                        <!-- Issue -- no space between the toggle slider. -->
                            <div class="col align-self-end">
                                    <label class="switch">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                          </label>
                            </div>
                        </div>

                        

                        






                    </div>

                    <!-- This div contains the automation tab. -->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">


                    </div>

                  </div>
        </div>
      </div>

      <!-- Our row containing the credit text -->
      <div class="row">
        <div class="col text-center">
          GSDP Team 9: Conrad, Lionel, Ryan, Tristan, 2019.
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
