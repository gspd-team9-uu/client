<script id="template" type="text/x-handlebars-template">

    <div class="container mt-2">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="robot-tab" data-toggle="tab" href="#robot" role="tab" aria-controls="robot"
                    aria-selected="true">Robot</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="package-tab" data-toggle="tab" href="#package" role="tab" aria-controls="package"
                    aria-selected="false">Package</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="system-tab" data-toggle="tab" href="#system" role="tab" aria-controls="system"
                    aria-selected="false">System</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="robot" role="tabpanel" aria-labelledby="robot-tab">

                <h3 class="mt-2">List</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Bluetooth Name</th>
                            <th scope="col">X</th>
                            <th scope="col">Y</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each robots}}
                        <tr>
                            <th scope="row">{{this.id}}</th>
                            <td>{{this.bluetoothName}}</td>
                            <td>{{this.positionX}}</td>
                            <td>{{this.positionY}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>

                <h3>Create</h3>
                <form onsubmit="return page.onSubmit(this);">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="number" class="form-control" id="positionX" placeholder="position X">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="number" class="form-control" id="positionY" placeholder="position Y">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" id="bluetoothName" placeholder="bluetooth Name">
                            </div>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="package" role="tabpanel" aria-labelledby="package-tab">...</div>
            <div class="tab-pane fade" id="system" role="tabpanel" aria-labelledby="system-tab">...</div>
        </div>
    </div>

</script>
